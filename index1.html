<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка на Йом Кипур</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #F5A623, #D83367),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none"><text x="0" y="40" font-family="Playfair Display, serif" font-size="40" fill="white">Йом Кипур</text><text x="0" y="160" font-family="Playfair Display, serif" font-size="40" fill="white" transform="rotate(10, 100, 100)">יוֹם כִּיפּוּר</text></svg>');
            background-repeat: repeat;
            color: white;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="greeting"></h1>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const greetingElement = document.getElementById('greeting');
    
            const greetings = {
                ru: 'Счастливого Йом Кипур!',
                he: 'גמר חתימה טובה!'
            };

            greetingElement.innerText = `${greetings.ru} / ${greetings.he}`;
        });
    </script>
</body>

</html>
